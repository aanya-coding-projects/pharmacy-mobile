<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVS Pharmacy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">
        <img src="logo.png" alt="" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="logo.png" alt="" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <i class="fa fa-truck"></i>
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <i class="fa fa-prescription-bottle-medical"></i>
            </div>
            <div class="item">
                <h4>Deals and Rewards</h4>
                <p>2 offers expiring soon</p>
                <i class="fa fa-medal"></i>
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <i class="fa fa-user-nurse"></i>
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <i class="fa fa-cart-shopping"></i>
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <i class="fa fa-image"></i>
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weekly ad</p>
                <i class="fa fa-newspaper"></i>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>

    <script>
         setTimeout(() => {
            document.getElementById('splash').classList.add('fade')
         }, 1000);
    </script>

</body>
</html>
